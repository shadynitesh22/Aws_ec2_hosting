name: jenkins-ci

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]



  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    steps:
      - name: Check Commit
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: 'ScriptDeploy.+$'
          flags: 'gm'
          error:  'Your should have the deploy code in your commit message followed by . Then commit message'
          checkAllCommitMessages: 'true'
          accessToken: ${{ secrets.GITHUB_TOKEN }}
  build:
    # The quotation_type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Deploy Script
        uses: appleboy/ssh-action@master

        with:
          username: ${{secrets.USER}}
          host: ${{ secrets.BENKIVA_HOST }}
          key: ${{ secrets.KEY }}
#          passphrase: ${{ secrets.SMART_PASSPHRASE }}
          port: ${{PORT}}
          script: |
            # profile enabled
            touch random.txt
            echo "This is to check remote server runs"
          
            
